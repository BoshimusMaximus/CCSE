<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/css/RegistrationPage.css">
</head>

<body>
    <!-- Navigation bar at the top of the page 
     with links to different pages-->
    <div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/aGuitars">Acoustic Guitars</a>
    <a href="/eGuitars">Electric Guitars</a>
    <a href="/basket" class = "split">Basket</a>
    <a href="/login" class = "split">login</a>
    <a href="/register" class = "split active">SignUp</a>
    <a href="/logout" class="split">logout</a>
  </div>
    <h1>SignUp!</h1>
    <!-- Form to register a new user -->
    <form th:action="@{/register/success}" th:method="post" th:object="${user}">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{matchingPassword}" required />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
