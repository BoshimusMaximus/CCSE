<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="/css/RegistrationPage.css">
</head>
<body>
    <!-- Navigation bar at the top of the page 
     with links to different pages-->
    <div class="topnav">
        <a class="active" href="/home">Home</a>
        <a href="/aGuitars">Acoustic Guitars</a>
        <a href="/eGuitars">Electric Guitars</a>
        <a href="/basket" class="split">Basket</a>
        <a href="/login" class="split">login</a>
        <a href="/register" class="split">SignUp</a>
        <a href="/logout" class="split">logout</a>
    </div>
    <h1>Enter your card details</h1>
    <!-- Form to enter payment details -->
    <form th:action="@{/basket/payment/confirm}" method="post">
        <div>
            <label for="cardNumber">16 digit number:</label>
            <input type="number" id="cardNumber" name="digits" required />
        </div>
        <div>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required />
        </div>
        <div>
            <label for="CVV">CVV:</label>
            <input type="number" id="CVV" name="CVV" required />
        </div>
        <div>
            <button type="submit">Pay</button>
        </div>
    </form>
</body>
</html>
